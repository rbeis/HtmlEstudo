<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>

<!-- Elementos são muito importantes quando se trata de SO (mecanismos de busca) -->

<body>
    <header>
        <nav>Barra de navegação</nav>
    </header>

    <main>
        <section id="about-me">
            <figure>
                <img src="https://avatars.githubusercontent.com/u/74329960?v=4" alt="Foto de apresentação" width="300">
                <figcaption>Foto de perfil do Github</figcaption>
            </figure>
        </section>

        <section id="portifolio">

        </section>

        <section id="blog">
            <article>
                <header></header>

                <main></main>

                <footer></footer>
            </article>
        </section>
    </main>

    <aside>
        Conteúdo da barra lateral
    </aside>

    <footer>
        Desenvolvido por Breno Reis
    </footer>
</body>
</html>
